title: Chatbot
description: Chatbot like ChatGPT-3.5
version: 1.0
author: shellc
website: https://aify.run
email: shenggong.wang@gmail.com

model:
  type: llm
  vendor: openai
  name: gpt-3.5-turbo
  #params:
  #  api_key: sk-
  #  api_base: https://

modules:
  helpers: helpers

prompt: |
  {{#system~}}
  You are a helpful and terse assistant.
  {{~/system}}

  {{#each (memory.read program_name session_id n=3)}}
  {{~#if this.role == 'user'}}
  {{#user~}}
  {{this.content}}
  {{~/user}}
  {{/if~}}
  {{~#if this.role == 'assistant'}}
  {{#assistant~}}
  {{this.content}}
  {{~/assistant}}
  {{/if~}}
  {{~/each}}

  {{#user~}}
  {{prompt}}
  {{memory.save program_name session_id 'user' prompt}}
  {{~/user}}

  {{#assistant~}}
  {{gen 'answer' temperature=0 max_tokens=2000}}
  {{memory.save program_name session_id 'assistant' answer}}
  {{~/assistant}}

variables:
  - name: prompt
    type: input
    date_type: string
    max_length: 200
    required: true
  - name: answer
    type: output
    data_type: string